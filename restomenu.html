<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Gallery</title>
        <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="root">
        <h1>Resto Menu- Mobile View</h1>
    <div class="root-mobile-pages">
       
            <div class="mobile-image">
                <div class="mobile-image-sub">
                    <h2>Landing Page</h2>
                    <img src="./images/resto-menu/landing.png" alt="landing img" />
                </div>
                <div class="mobile-image-sub">
                    <h2>Seach is active</h2>
                    <img src="./images/resto-menu/search.png" alt="search img" />
                </div>
            </div>
            <div class="mobile-image">
                <div class="mobile-image-sub">
                    <h2>User search is active</h2>
                    <img src="./images/resto-menu/usersearch.png" alt="usersearch img" />
                </div>
                <div class="mobile-image-sub">
                    <h2>Mains Selection</h2>
                    <img src="./images/resto-menu/mains.png" alt="mains img" />
                </div>
            </div>

            <div class="mobile-image">
                <div class="mobile-image-sub">
                    <h2>Selection Modal</h2>
                    <img src="./images/resto-menu/modal.png" alt="modal img" />
                </div>
                <div class="mobile-image-sub">
                    <h2>Favorites Page</h2>
                    <img src="./images/resto-menu/favorites.png" alt="favorites img" />
                </div>
            </div>
    </div>
    </div>
    
</body>
</html>
