<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magits Gallery</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="root">
        <h1>Martial Arts Gym Information and Tracking System</h1>

        <h2 >Login Page</h2>
        <div class="modal-image">
            <img src="./images/magits/login.png" alt="login" />
        </div>
        <br />
        <h2 >Registration Page</h2>
        <div class="modal-image">
            <img src="./images/magits/registration.png" alt="registration" />
        </div>
        <br />
        <h2 >Admin: Course Manager</h2>
        <div class="modal-image">
            <img src="./images/magits/admin-main.png" alt="admin-main" />
        </div>
        <br />
        <h2 >Admin: Create Course Page</h2>
        <div class="modal-image">
            <img src="./images/magits/admin-createcourse.png" alt="admin-createcourse" />
        </div>
        <br />
        <h2 >Instructor: Landing Page</h2>
        <div class="modal-image">
            <img src="./images/magits/instructor-main.png" alt="instructor-main" />
        </div>
        <br />
        <h2 >
            Instructor: Member Check-in Page (QR Scanner)
        </h2>
        <div class="modal-image">
            <img src="./images/magits/instructor-checkin.png" alt="instructor-checkin" />
        </div>
        <br />
        <h2 >Member: Landing Page</h2>
        <div class="modal-image">
            <img src="./images/magits/member-main.png" alt="member-main" />
        </div>
        <br />
        <h2 >Member: View Profile Page</h2>
        <div class="modal-image">
            <img src="./images/magits/member-viewprofile.png" alt="member-viewprofile" />
        </div>
        <br />
    </div>


</body>
</html>
